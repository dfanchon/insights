elasticsearch:
  image: webtales/insights/elasticsearch
  command: elasticsearch -Des.network.host=0.0.0.0
  volumes:
    - /insights/data:/usr/share/elasticsearch/data
  ports:
    - "9200:9200"
logstash:
  image: webtales/insights/logtstash
  command: logstash -f /etc/logstash/conf.d/logstash.conf
  ports:
  - "5000:5000"
  links:
    - elasticsearch
kibana:
  image: kibana:4.4
  ports:
    - "5601:5601"
  links:
    - elasticsearch
nginx:
  image: webtales/insights/nginx
  ports:
    - "8000:80"
  links:
    - kibana
